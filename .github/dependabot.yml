version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group Turborepo & build tools
      build-tools:
        patterns:
          - "turbo"
          - "prettier"
          - "prettier-plugin-*"

  # Main app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/writenex"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group Next.js updates
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
          - "@ducanh2912/next-pwa"
      # Group Tailwind updates
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      # Group development tools
      dev-tools:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript"
          - "@types/*"
    ignore:
      # Ignore major version updates for core frameworks (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # @writenex/editor package
  - package-ecosystem: "npm"
    directory: "/packages/editor"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group MDXEditor updates
      mdxeditor:
        patterns:
          - "@mdxeditor/*"
      # Group Lexical editor updates
      lexical:
        patterns:
          - "lexical"
          - "@lexical/*"
      # Group remark/unified ecosystem
      unified:
        patterns:
          - "unified"
          - "remark-*"
          - "marked"
          - "shiki"
      # Group UI utilities
      ui-utils:
        patterns:
          - "lucide-react"
          - "react-diff-viewer-continued"

  # @writenex/ui package
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group Radix UI updates
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group UI utilities
      ui-utils:
        patterns:
          - "class-variance-authority"
          - "clsx"
          - "tailwind-merge"
          - "lucide-react"

  # @writenex/db package
  - package-ecosystem: "npm"
    directory: "/packages/db"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    groups:
      database:
        patterns:
          - "dexie"

  # @writenex/store package
  - package-ecosystem: "npm"
    directory: "/packages/store"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    groups:
      state:
        patterns:
          - "zustand"

  # @writenex/hooks package
  - package-ecosystem: "npm"
    directory: "/packages/hooks"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"

  # @writenex/utils package
  - package-ecosystem: "npm"
    directory: "/packages/utils"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    groups:
      utils:
        patterns:
          - "clsx"
          - "tailwind-merge"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(ci)"
