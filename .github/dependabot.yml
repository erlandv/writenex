version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group Turborepo & build tools
      build-tools:
        patterns:
          - "turbo"
          - "prettier"
          - "prettier-plugin-*"

  # Writenex Editor app
  - package-ecosystem: "npm"
    directory: "/apps/writenex"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group Next.js updates
      nextjs:
        patterns:
          - "next"
          - "eslint-config-next"
          - "@ducanh2912/next-pwa"
      # Group Tailwind updates
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      # Group MDXEditor updates
      mdxeditor:
        patterns:
          - "@mdxeditor/*"
      # Group Lexical editor updates
      lexical:
        patterns:
          - "lexical"
          - "@lexical/*"
      # Group Radix UI updates
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group development tools
      dev-tools:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript"
          - "@types/*"
    ignore:
      # Ignore major version updates for core frameworks (review manually)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # @writenex/astro package
  - package-ecosystem: "npm"
    directory: "/packages/astro"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group MDXEditor updates
      mdxeditor:
        patterns:
          - "@mdxeditor/*"
      # Group Lexical editor updates
      lexical:
        patterns:
          - "lexical"
          - "@lexical/*"
      # Group remark/unified ecosystem
      unified:
        patterns:
          - "unified"
          - "remark-*"

  # @writenex/config packages (tsconfig, eslint)
  - package-ecosystem: "npm"
    directory: "/packages/config"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    groups:
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "typescript-eslint"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(ci)"
